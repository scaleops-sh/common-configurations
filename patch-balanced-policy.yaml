spec:
  policyOptimize:
    rightSizePolicy:
      limitConfigs:
        cpu:
          noLimit: true
      requestsConfigs:
        cpu:
          minAllowed: 100m
          maxAllowed: 7
          percentilePercentage: 99
        memory:
          minAllowed: 100M
          maxAllowed: 15G
  updatePolicy:
    stabilizationWindowSeconds:
      scaleDown: 1800
      scaleUp: 360
